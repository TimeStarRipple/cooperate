<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验室管理系统-学生</title>
    <link type="text/css" rel="stylesheet" href="../css/top-style.css">
    <link type="text/css" rel="stylesheet" href="../css/footer-style.css">
    <link type="text/css" rel="stylesheet" href="../css/content-style.css">
    <link type="text/css" rel="stylesheet" href="../css/tips-style.css">
</head>
<body>
<div class="head">
    <div class="container">
        <img src="../images/logo.png">
        <span id="welcome">Welcome！<strong>${login_session_users.username}</strong></span>
    </div>
</div>
<div class="container-all"  style="position: relative; min-width: 1022px;">
    <div class="container-left">
        <ul>
            <li class="nav-item" id="choose">
                <a href="/stuAnn/listAnn">教师公告<span class="arrow">&gt;</span></a>
            </li>
            <li class="nav-item">
                <a href="/student/listAddLab">实验课程<span class="arrow">&gt;</span></a>
            </li>
            <li class="nav-item">
                <a href="/studentLab/listStuLab">实验课表<span class="arrow">&gt;</span></a>
            </li>
        </ul>

    </div>
    <div class="container-right" id="contain">
        <div class="content" id="content">
            <h2 class="title">公告</h2>
            <ul>
                <#list paging_vo.object as r>
                <li class="content-item">
                    <a href="/tcAnn/show?id=${r.id}">${r.time}[<span>${r.teacher}</span>]${r.name}</a>
                </li>
            	</#list>

            </ul>
        </div>
        <div class="container-all footer" id="footer">
            <div class="link">
                <ul>
                    <li class="link-item">
                        <span>友情链接</span>
                    </li>
                    <li class="link-item">
                        <a href="#">武汉理工大学</a>
                    </li>
                    <li class="link-item">
                        <a href="#">武汉理工大学教务管理系统</a>
                    </li>
                    <li class="link-item">
                        <a href="#">武汉理工大学教务处</a>
                    </li>
                    <li class="link-item">
                        <a href="#">中国知网</a>
                    </li>
                </ul>
            </div>
            <span class="footer-tip">版权所有©锐威技术组</span>
        </div>
    </div>
    <script>
        var a=document.getElementById("contain");
        var b=document.getElementById("content");
        var c=document.getElementById("footer");
        a.style.height= b.offsetHeight+ c.offsetHeight+"px";
        a.style.minHeight=document.documentElement.clientHeight-100+"px";
    </script>
</div>
</body>
</html>
